{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/admin/login.css' %}">
</head>
<body>
    <header>
        <h1>Admin Login</h1>  
        <img src="{% static 'images/sinoftec_logo.png' %}" alt="Admin Login" >
  
    </header>
    <main>
        <form action='{% url "loginForm" %}' method='post'>
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group mb-3">
                    <label for="{{ field.id_for_label }}" class="input-group-text">{{ field.label }}</label>
                    <input type="{{ field.field.widget.input_type }}" class="form-control" id="{{ field.id_for_label }}" name="{{ field.html_name }}" >
                </div>
            {% endfor %}
            {% if error_message %}
                <p class="text-danger">{{ error_message }}</p>
            {% endif %}
            <button type="submit" class="btn">Login</button>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
