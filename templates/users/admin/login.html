{% extends "layouts/app.html" %}

{% block title %}
    Login
{% endblock title %}    

{% block content %}
    <form action='{% url "adminLogin" %}' method='post'>
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Login">
        {% if error_message %}
            <p>{{ error_message }}</p>
        {% endif %}
{% endblock content %}
